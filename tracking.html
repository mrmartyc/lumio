<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Sledování objednávky | LUMIO</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Manrope', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 16px; border: 1px solid #222; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #fff; border: none; border-radius: 6px; font-weight: 700; margin-top: 10px; cursor: pointer; }
        a { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem; }
        a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-top: 0;">Kde je můj balíček?</h2>
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px;">Zadejte číslo objednávky z potvrzovacího e-mailu.</p>
        
        <form onsubmit="alert('Toto je demo. V reálném nasazení by se zobrazilo API dopravce.'); return false;">
            <input type="text" placeholder="Číslo objednávky (např. #202399)">
            <input type="email" placeholder="Váš email">
            <button>Sledovat zásilku</button>
        </form>

        <a href="index.html">← Zpět na web</a>
    </div>
</body>
</html>
